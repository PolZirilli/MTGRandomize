<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white min-h-screen flex flex-col items-center justify-center px-4 py-8 font-serif">
  <h1 class="text-3xl font-bold mb-6 text-yellow-200 drop-shadow-lg">Carta MÃ­stica</h1>

  <div id="card-container" class="bg-gray-800 rounded-xl p-4 shadow-lg w-full max-w-sm text-center">
    <img id="card-image" class="w-full h-auto rounded-lg mb-4 shadow-md" src="" alt="Carta MTG" />
    <h2 id="card-name" class="text-xl font-semibold text-green-200"></h2>
    <p id="card-text" class="text-sm mt-2 text-gray-300 italic"></p>
  </div>

  <button id="shuffle-btn" class="mt-6 bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-xl shadow-md">
    ðŸ”® Mezclar
  </button>

  <script>
    const btn = document.getElementById('shuffle-btn');
    const image = document.getElementById('card-image');
    const name = document.getElementById('card-name');
    const text = document.getElementById('card-text');
    const mana = document.getElementById('card-mana');
    const type = document.getElementById('card-type');
    const set = document.getElementById('card-set');

    async function getRandomCard() {
    try {
        // Mostrar loader
        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('card-container').classList.add('hidden');

        const res = await fetch('https://api.scryfall.com/cards/random');
        const card = await res.json();

        // Cargar datos
        image.src = card.image_uris?.normal || '';
        name.textContent = card.name;
        text.textContent = card.oracle_text || 'Sin texto';
        mana.textContent = `Coste de manÃ¡: ${card.mana_cost || 'N/A'}`;
        type.textContent = `Tipo: ${card.type_line}`;
        set.textContent = `ExpansiÃ³n: ${card.set_name}`;

        // Mostrar carta, ocultar loader
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('card-container').classList.remove('hidden');

    } catch (error) {
        console.error("Error:", error);
        name.textContent = "Error al cargar carta";
    }
    }

    btn.addEventListener('click', getRandomCard);
    window.addEventListener('load', getRandomCard);
