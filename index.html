<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MTGRandomizer - Invoca una carta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white min-h-screen flex flex-col items-center p-4 font-serif">
  <h1 class="text-xs mb-2 font-bold text-yellow-200 mb-4">Magic The Gathering - Randomizer</h1>
  <!-- Loader -->
  <div id="loader" class="flex flex-col items-center justify-center mb-4">
    <img src="img/loader_01.gif" alt="Invocando brujo..." class="w-24 h-24 image-render-pixel" />
    <p class="text-yellow-100 text-sm mt-2 italic">Invocando carta mágica...</p>
  </div>
  <!-- Carta -->
  <div id="card-container" class="hidden flex flex-col w-full max-w-sm">
    <img id="card-image" class="w-full rounded-2xl mb-4" />
    <ul>
      <li><h3 id="card-name" class="text-xl font-bold text-left"></h3></li>
      <li><p id="card-mana" class="text-sm text-gray-100 text-left"></p></li>
      <li><p id="card-type" class="text-sm text-gray-100 text-left"></p></li>
      <li><p id="card-text" class="text-sm mb-4 text-gray-100 text-left"></p></li>
      <li><p id="card-set" class="text-sm text-gray-100 text-left"></p></li>
    </ul>
  </div>
  <!-- Botón -->
  <button id="shuffle-btn" class="mt-6 px-6 py-2 bg-yellow-500 text-gray-900 font-bold uppercase tracking-wide shadow-md hover:bg-yellow-400 transition">
    <i class="fas fa-random mr-2"></i>Mezclar
  </button>

  <script>
    const btn = document.getElementById('shuffle-btn');
    const image = document.getElementById('card-image');
    const name = document.getElementById('card-name');
    const text = document.getElementById('card-text');
    const mana = document.getElementById('card-mana');
    const type = document.getElementById('card-type');
    const set = document.getElementById('card-set');
    const loader = document.getElementById('loader');
    const container = document.getElementById('card-container');

    async function getRandomCard() {
      loader.classList.remove('hidden');
      container.classList.add('hidden');

      try {
        const res = await fetch('https://api.scryfall.com/cards/random');
        const card = await res.json();

        if (!card.image_uris || !card.image_uris.normal) {
          throw new Error("Carta sin imagen válida");
        }

        image.src = card.image_uris.normal;
        name.textContent = card.name;
        text.textContent = card.oracle_text || 'Sin texto';
        mana.innerHTML = `<i class="fas fa-fire text-red-400 mr-1"></i>Coste de maná: ${card.mana_cost || 'N/A'}`;
        type.innerHTML = `<i class="fas fa-scroll text-yellow-300 mr-1"></i>Tipo: ${card.type_line}`;
        set.innerHTML = `<i class="fas fa-cube text-green-300 mr-1"></i>Expansión: ${card.set_name}`;

        loader.classList.add('hidden');
        container.classList.remove('hidden');
      } catch (err) {
        console.error('Error al obtener carta:', err);
        loader.classList.add('hidden');
        container.classList.remove('hidden');
        name.textContent = "Error al cargar carta";
        image.src = '';
        text.textContent = '';
        mana.textContent = '';
        type.textContent = '';
        set.textContent = '';
      }
    }

    btn.addEventListener('click', getRandomCard);
    window.addEventListener('load', getRandomCard);
  </script>
</body>
</html>
