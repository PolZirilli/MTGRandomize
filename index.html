<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering - Medieval Pastel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-stone-900 text-neutral-700 font-sans min-h-screen flex flex-col">
    <header class="bg-slate-600 text-white py-4 shadow-md sticky top-0 z-40"> <h1 class="text-xl md:text-2xl font-bold text-center">Magic: The Gathering</h1>
    </header>

    <main class="container mx-auto px-4 flex-grow mb-16">
        <section id="search-card-section" class="content-section bg-slate-100 p-6 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold text-neutral-700 text-center mb-6">Buscador de Cartas</h2>
            <div class="search-controls flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
                <label for="cardNameInput" class="sr-only">Nombre de la carta:</label>
                <input type="text" id="cardNameInput" placeholder="Ej: Black Lotus" class="w-full sm:w-auto flex-grow px-4 py-2 border border-slate-600 rounded-md shadow-sm focus:ring-1 focus:ring-rose-500 focus:border-rose-500 transition-shadow">
                <button id="searchCardButton" class="w-full sm:w-auto bg-slate-900 hover:bg-slate-600 text-white font-semibold px-6 py-2 rounded-md shadow-md transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-opacity-75">
                    <i class="fas fa-search mr-2"></i>Buscar
                </button>
            </div>
            <div id="searchCardResults" class="mt-6 min-h-[200px]">
                <p class="text-neutral-500 text-center">Introduce un nombre y haz clic en buscar.</p>
            </div>
        </section>
        <section id="random-card-section" class="content-section bg-white p-6 rounded-lg shadow-xl hidden">
            <h2 class="text-2xl font-semibold text-neutral-700 text-center mb-6">Carta Aleatoria</h2>
            <button id="randomCardButton" title="Obtener carta aleatoria" class="w-20 h-20 bg-yellow-500 hover:bg-stone-600 text-white rounded-full flex items-center justify-center text-3xl mx-auto shadow-md transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75">
                <i class="fas fa-dice"></i>
            </button>
            <div id="randomCardDisplay" class="mt-6 min-h-[200px] flex justify-center items-start">
                <p class="text-neutral-500">Haz clic en el dado para ver una carta aleatoria.</p>
            </div>
        </section>
    </main>
    
    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-slate-600 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] flex justify-around items-center z-50">
        <button data-target="search-card-section" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-stone-900 hover:bg-stone-900 transition-colors h-full">
            <i class="fas fa-search text-xl mb-1"></i>
            <span class="text-xs sm:text-sm">Buscador</span>
        </button>
        <button data-target="random-card-section" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-stone-900 hover:bg-stone-900 transition-colors h-full">
            <i class="fas fa-dice text-xl mb-1"></i>
            <span class="text-xs sm:text-sm">Aleatoria</span>
        </button>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
